<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<form>
    <div>
        <label>First name:</label>
        <input id="firstName" type="text" placeholder="Enter first name"/>
    </div>
    <div>
        <label>Last name:</label>
        <input id="lastName" type="text" placeholder="Enter last name"/>
    </div>
    <div>
        <label>Email:</label>
        <input id="email" type="text" placeholder="Enter email"/>
    </div>
    <div>
        <label>Phone:</label>
        <input id="phone" type="text" placeholder="Enter phone number"/>
    </div>
    <div>
        <label>Rapid Rewards Number:</label>
        <input id="rrNumber" type="text" placeholder="Enter Rapid Reward numbers"/>
    </div>
    <div>
        <label>Zipcode:</label>
        <input id="zipCode" type="text" placeholder="Enter zipcode"/>
    </div>
</form>
<input id="saveButton" type="button" value="Save user details"></input>

  </body>
  <script src="options.js"></script>
</html>
